<body class="sign-in-up">
<section>
    <div id="page-wrapper" class="sign-in-wrapper">
        <div class="graphs">
            <div class="sign-in-form">
                <div class="sign-in-form-top">
                    <p>Hệ thống quản lý Thư Viện Quốc Gia</p>
                </div>
                <div class="signin">
                    <div class="log-input">
                        <div style="text-align: center; margin:auto; width: 450px">
                            <input class="user tai-khoan" type="text" placeholder="Tài khoản"/>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="log-input">
                        <div style="text-align: center; margin:auto; width: 450px">
                            <input class="lock mat-khau" type="password" placeholder="Mật khẩu"/>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <br/>
                    <input id="btn-submit" type="submit" style="text-align: center; margin:auto; width: 450px" value="Đăng nhập">
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#btn-submit").on("click",function (){
            if($('.tai-khoan').val().trim() === '' || $('.mat-khau').val().trim() === '') {
                if ($('.tai-khoan').val().trim() === '') {
                    $(".tai-khoan").notify(
                        "Không được để trống thông tin",
                        {position: "right"}
                    );
                }

                if ($('.mat-khau').val().trim() === '') {
                    $(".mat-khau").notify(
                        "Không được để trống thông tin",
                        {position: "right"}
                    );
                }
                return;
            }

            var myJSON = {
                taiKhoan: $('.tai-khoan').val().trim(),
                matkhau: $('.mat-khau').val().trim()
            }
            $.ajax({
                url: 'http://localhost:8081/api/dang-nhap',
                type: 'POST',
                data: myJSON,
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                error: function (data) {
                    alert(" Lỗi " + data.responseJSON.message)
                },
                success: function (data) {
                    alert(" Lỗi " + data)
                    // window.location.replace("/phieu-muon?id="+data.maPhieuMuon);
                }
            });
        });
    });
</script>
